<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Tennis Avanc√©e</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB;
      overflow: hidden;
    }

    .tennis-court {
      width: 600px;
      height: 300px;
      background: #4CAF50;
      position: relative;
      border: 5px solid white;
      border-radius: 10px;
    }

    /* Terrain Lines */
    .net {
      position: absolute;
      width: 2px;
      height: 100%;
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .baseline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: white;
    }

    .baseline.top {
      top: 10px;
    }

    .baseline.bottom {
      bottom: 10px;
    }

    .player {
      width: 30px;
      height: 100px;
      background: #ff6f61;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
    }

    .player.left {
      left: 30px;
    }

    .player.right {
      right: 30px;
      background: #6aafe6;
    }

    .head {
      width: 30px;
      height: 30px;
      background: #ffe0bd;
      border-radius: 50%;
      position: absolute;
      top: -35px;
    }

    .tennis-ball {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #d4ff42 60%, #a3d929 90%);
      border-radius: 50%;
      position: absolute;
      animation: move-ball 5s ease-in-out infinite;
    }

    @keyframes move-ball {
      0% {
        left: 60px;
        bottom: 150px;
      }
      20% {
        left: 150px;
        bottom: 180px;
      }
      40% {
        left: 400px;
        bottom: 120px;
      }
      60% {
        left: 540px;
        bottom: 200px;
      }
      80% {
        left: 300px;
        bottom: 220px;
      }
      100% {
        left: 60px;
        bottom: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="tennis-court">
    <div class="net"></div>
    <div class="baseline top"></div>
    <div class="baseline bottom"></div>
    <div class="player left">
      <div class="head"></div>
    </div>
    <div class="player right">
      <div class="head"></div>
    </div>
    <div class="tennis-ball"></div>
  </div>
</body>
</html>
