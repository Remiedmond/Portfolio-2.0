<body>
  <section class="tt">

    <div class="nageur2"></div>
    <div class="nageur4"></div>
    <div class="nageur5"></div>
    <div class="nageur6"></div>
    <div class="nageur7"></div>
    <div class="nageur8"></div>
  </section>

  <script>    
    const mm = gsap.matchMedia();
const breakPoint = 800;

mm.add(
  {
    isDesktop: `(min-width: ${breakPoint}px)`,
    isMobile: `(max-width: ${breakPoint - 1}px)`
  },
  (context) => {
    let { isDesktop, isMobile } = context.conditions;

    if (isDesktop) {
      ScrollReveal().reveal('.nageur1', { duration: 2 });
      ScrollReveal().reveal('.nageur2', { duration: 2 });
      ScrollReveal().reveal('.nageurimg', { duration: 2 });
      ScrollReveal().reveal('.nageur4', { duration: 2 });
      ScrollReveal().reveal('.nageur5', { duration: 2 });
      ScrollReveal().reveal('.nageur6', { duration: 2 });
      ScrollReveal().reveal('.nageur7', { duration: 2 });
      ScrollReveal().reveal('.nageur8', { duration: 2 });


      const nageur1 = gsap.timeline({ repeat: 0 });
      const nageur2 = gsap.timeline({ repeat: 0 });
      const nageurimg = gsap.timeline({ repeat: 0 });
      const nageur4 = gsap.timeline({ repeat: 0 });
      const nageur5 = gsap.timeline({ repeat: 0 });
      const nageur6 = gsap.timeline({ repeat: 0 });
      const nageur7 = gsap.timeline({ repeat: 0 });
      const nageur8 = gsap.timeline({ repeat: 0 });

      nageur1.to(".nageur1", { x: -712, duration: 4.4, ease: "power1.inOut" })
             .to(".nageur1", { x: -52, duration: 4.35, ease: "power1.inOut" });

      nageur2.to(".nageur2", { x: -712, duration: 4.5, ease: "power1.inOut" })
             .to(".nageur2", { x: -52, duration: 4.21, ease: "power1.inOut" });

      nageurimg.to(".nageurimg", { x: -712, duration: 4.2, ease: "power1.inOut" })
               .to(".nageurimg", { x: -52, duration: 4, ease: "power1.inOut", onComplete: () => {
                  const message = document.createElement('div');
                  message.textContent = "Michael Phelps wins Olympic Games!";
                  message.style.cssText = `
                    font-size: 24px;
                    color: gold;
                    font-weight: bold;
                    text-align: center;
                    margin-top: 20px;`;
                  document.body.appendChild(message);
                }
               });

      nageur4.to(".nageur4", { x: -712, duration: 4.15, ease: "power1.inOut" })
             .to(".nageur4", { x: -52, duration: 4.39, ease: "power1.inOut" });

      nageur5.to(".nageur5", { x: -712, duration: 4.58, ease: "power1.inOut" })
             .to(".nageur5", { x: -52, duration: 4.1, ease: "power1.inOut" });

      nageur6.to(".nageur6", { x: -712, duration: 4.8, ease: "power1.inOut" })
             .to(".nageur6", { x: -52, duration: 4.41, ease: "power1.inOut" });

      nageur7.to(".nageur7", { x: -712, duration: 4.3, ease: "power1.inOut" })
             .to(".nageur7", { x: -52, duration: 4.68, ease: "power1.inOut" });

      nageur8.to(".nageur8", { x: -712, duration: 5, ease: "power1.inOut" })
             .to(".nageur8", { x: -52, duration: 4.71, ease: "power1.inOut" });

    } else if (isMobile) {

      
      const nageur1mobile = gsap.timeline({ repeat: 0 });
      const nageur2mobile = gsap.timeline({ repeat: 0 });
      const nageurimgmobile = gsap.timeline({ repeat: 0 });
      const nageur4mobile = gsap.timeline({ repeat: 0 });
      const nageur5mobile = gsap.timeline({ repeat: 0 });
      const nageur6mobile = gsap.timeline({ repeat: 0 });
      const nageur7mobile = gsap.timeline({ repeat: 0 });
      const nageur8mobile = gsap.timeline({ repeat: 0 });

      ScrollReveal().reveal('.nageur2mobile', { duration: 2 });
      ScrollReveal().reveal('.nageurimgmobile', { duration: 2 });
      ScrollReveal().reveal('.nageur4mobile', { duration: 2 });
      ScrollReveal().reveal('.nageur5mobile', { duration: 2 });
      ScrollReveal().reveal('.nageur6mobile', { duration: 2 });
      ScrollReveal().reveal('.nageur7mobile', { duration: 2 });
      ScrollReveal().reveal('.nageur8mobile', { duration: 2 });

      nageur1mobile.to(".nageur1", { x: -297, duration: 4.4, ease: "power1.inOut" })
             .to(".nageur1", { x: -30, duration: 4.35, ease: "power1.inOut" });

                    font-weight: bold;
                    text-align: center;

                  document.body.appendChild(message);
                }

             .to(".nageur8", { x: -30, duration: 4.71, ease: "power1.inOut" });
    }
  }
);
